[plugin]

name="Salvamento"
description="Componente de salvamento de valores e dicionarios.

salvar(id, chave, valor) = Salva um valor.
	id -> id do arquivo de save.
	chave -> chave do valor.
	valor -> valor a ser salvo.

carregar(id, chave) = Carrega um valor específico e retorna este valor.
	id -> id do arquivo de save.
	chave -> chave do valor.

carregar_tudo(id) = Carrega o arquivo de save completo e retorno um objeto do tipo SaveFile.
	id -> id do arquivo de save.]

listar_saves() = Retorna a lista de arquivos de save sem os dados, apenas com o nome e data de modificação."
author="NT-MTST"
version=""
script="plugin.gd"
